# Configurações básicas da aplicação
spring.application.name=gerador-nota-fiscal
server.port=8090

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/geradornf
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativar console H2 (já que estamos usando PostgreSQL)
spring.h2.console.enabled=false

# Configuração de CORS para http://localhost:5173
spring.web.cors.allowed-origin-patterns=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
